version: '3'

services:
  user_management:
    image: transcendence:user_management_image
    container_name: user_management_container
    build: ./infrastructure/user_management/
    ports:
      - 8000:8000
    volumes:
      - user_management_data:/app
      - vault_data:/vault
    networks:
      - transcendence_net
    depends_on:
      - user_management_db
      - redis
    restart: always

  user_management_db:
    image: transcendence:user_management_db_image
    container_name: user_management_db_container
    build: ./infrastructure/user_management_db/
    ports:
      - 5432:5432
    volumes:
      - user_management_db_data:/var/lib/postgresql/data
    networks:
      - transcendence_net
    env_file:
      - vault/.env
    restart: always



  chat:
    image: transcendence:chat_image
    container_name: chat_container
    build: ./infrastructure/chat/
    ports:
      - 8001:8001
    volumes:
      - chat_data:/app
      - vault_data:/vault
    networks:
      - transcendence_net
    depends_on:
      - chat_db
      - redis
    restart: always

  chat_db:
    image: transcendence:chat_db_image
    container_name: chat_db_container
    build: ./infrastructure/chat_db/
    ports:
      - 5434:5434
    volumes:
      - chat_db_data:/var/lib/postgresql/data
    networks:
      - transcendence_net
    env_file:
      - vault/.env
    restart: always


  redis:
    image: transcendence:redis_image
    container_name: redis_container
    build: ./infrastructure/redis/
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - transcendence_net
    env_file:
      - vault/.env
    restart: always








volumes:
  user_management_data:
    driver: local
    driver_opts:
      type: none
      device: ${COMPOSE_PROJECT_PATH}/backend/user_management_service
      o: bind
  
  chat_data:
    driver: local
    driver_opts:
      type: none
      device: ${COMPOSE_PROJECT_PATH}/backend/chat_service
      o: bind






  vault_data:
    driver: local
    driver_opts:
      type: none
      device: ${COMPOSE_PROJECT_PATH}/vault
      o: bind





  user_management_db_data:
    driver: local
    driver_opts:
      type: none
      device: ${COMPOSE_PROJECT_PATH}/volumes/db_data/user_management_db_data
      o: bind
  
  chat_db_data:
    driver: local
    driver_opts:
      type: none
      device: ${COMPOSE_PROJECT_PATH}/volumes/db_data/chat_db_data
      o: bind




  redis_data:
    driver: local
    driver_opts:
      type: none
      device: ${COMPOSE_PROJECT_PATH}/volumes/db_data/redis_data
      o: bind

networks:
  transcendence_net:
    driver: bridge